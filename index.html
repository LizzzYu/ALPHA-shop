<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALPHA shop</title>
    <link href="dist/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- header -->
      <div class="header">
        <ul class="header__header-list"></ul>
        <div class="header__hamburger">
          <img src="icon-hamburger.png" />
        </div>
        <div class="header__logo">
          <img class="logo" src="alpha-shop-logo.png" />
        </div>
        <div class="header__action-row"></div>
        <div class="header__mobile-menu">
          <div class="header__mobile-menu__header">
            <div class="header__mobile-menu__header__hamburger">
              <img src="icon-hamburger.png" />
            </div>
            <div class="header__logo">
              <img class="logo" src="alpha-shop-logo.png" />
            </div>
          </div>
          <div class="header__mobile-menu__content"></div>
        </div>
      </div>

      <!-- container -->
      <div class="container">
        <h3 class="container__title">結帳</h3>
        <div class="payment-content">
          <div class="payment-content__shipping-info">
            <div
              id="stepper"
              class="payment-content__shipping-info__stepper-container"
            ></div>
            <h3 id="sub-title" class="container__sub-title"></h3>
            <div class="form-panel"></div>
          </div>

          <!-- cart -->
          <div class="payment-content__cart">
            <h4 class="container__middle-title">購物車</h4>
            <div class="product-panel"></div>
            <div class="product-panel__calculator">
              <div class="product-panel__calculator__content">
                <p>運費</p>
                <p>免費</p>
              </div>
            </div>
            <div class="product-panel__calculator">
              <div class="product-panel__calculator__content">
                <p>小計</p>
                <p>$5,298</p>
              </div>
            </div>
          </div>

          <div class="action-button-group step-1"></div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer class="footer">
      <div class="footer__container">
        <img class="logo" src="alpha-shop-logo.png" />
        <div class="footer__container__info">
          <div>
            <h3 class="footer__sub-title">客戶服務</h3>
            <div class="footer__container__info__content">
              <p>運送說明</p>
              <p>退換貨相關</p>
              <p>付款資訊</p>
              <p>FAQ</p>
            </div>
          </div>
          <div>
            <h3 class="footer__sub-title">關於我們</h3>
            <div class="footer__container__info__content">
              <p>品牌故事</p>
              <p>媒體聯繫</p>
              <p>Press kit</p>
            </div>
          </div>
          <div>
            <h3 class="footer__sub-title">資訊</h3>
            <div class="footer__container__info__content">
              <p>隱私權政策</p>
              <p>Cookie</p>
              <p>GDPR</p>
            </div>
          </div>
        </div>
        <div class="footer__container__contact-us">
          <h3 class="footer__sub-title">追蹤 ALPHA Shop</h3>
          <div class="footer__container__info__content">
            <p>+886 02123-45678</p>
            <img src="social-media-icon.png" />
          </div>
        </div>
      </div>
    </footer>
    <script src="bundle.js"></script>
  </body>
</html>
